language: r
cache: packages
sudo: required

services:
 - docker

before_install:
 - docker pull earthlab/r-tensorflow
 - docker run -d -p 127.0.0.1:80:4567 earthlab/r-tensorflow /bin/sh -c "cd /root/r-tensorflow; bundle exec foreman start;"
 - docker ps -a

# Install covr for code coverage
r_packages:
 - covr

# the tensorflow R API isn't on CRAN yet
# r_github_packages:
#  - rstudio/tensorflow
 
## After success update the code coverage
after_success:
 - Rscript -e 'library(covr);codecov()'
 
# Warnings don't fail build
warnings_are_errors: false

## Email notification if the package pass status changes
notifications:
email:
  on_success: change
  on_failure: change
 
## Set up the matrix of different runs
env:
  matrix:
    - r: release
      not_cran: true
      r_check_args: "--no-manual"
    - r: release
      not_cran: false
      r_check_args: "--no-manual --as--cran"
    - r: devel
      not_cran: true
      r_check_args: "--no-manual"
    - r: devel
      not_cran: false
      r_check_args: "--no-manual --as--cran"
      
